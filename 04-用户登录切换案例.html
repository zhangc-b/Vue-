<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <span v-if="isUser">
        <label for="userName">用户账户</label>
        <input type="text" id="userName" placeholder="用户账户" key="userName">
    </span>
    <span v-else>
        <label for="userEmail">用户邮箱</label>
        <input type="email" id="userEmail" placeholder="用户邮箱" key="userEmail">
<!--        key防止vue将input复用-->
    </span>
    <button @click="show">切换类型</button>
    <button @click="isUser =! isUser">切换类型</button>


</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            isUser:true
        },
        methods:{
            show(){
                this.isUser =! this.isUser
            }
        }
    })
</script>

</body>
</html>
